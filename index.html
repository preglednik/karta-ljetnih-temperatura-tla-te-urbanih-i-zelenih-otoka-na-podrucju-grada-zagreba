    <style>
        html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: rgba(247,242,246,1)
        }

        .okvir {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 50px;
        }

        .kartice { 
        width: 200px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
        to right, 
        rgba(44,123,182,1.0), 
        rgba(212,235,213,1.0), 
        rgba(255,255,191,1.0), 
        rgba(253,180,105,1.0), 
        rgba(217,36,33,1.0)
        );
        color: black;
        font-family: 'PT Serif', serif;
        font-size: 25px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.5s, background 0.5s;
        text-align: center;
        }

        .kartice:hover {
        transform: scale(1.25);
        }

        .kartice.desna {
        background: linear-gradient(
        to bottom, 
        rgba(237,74,71,1.0) 50%, 
        rgba(166,217,106,1.0) 50%
        );
        }
    </style>

</head>

    <div class="okvir" id="homeScreen">
    <div class="kartice"
     onclick="window.location.href='Karta ljetnih temperatura tla u Gradu Zagrebu/index.html'">Karta<br>ljetne<br>temperature<br>tla
